<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
    />
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main2.js" async></script>
  </head>
  <body>
    <h1>気象庁の天気予報WebAPI経由で表示<br />東京の詳細</h1>

    <table>
      <tr id="publishingOffice">
        <th>発表者</th>
        <td></td>
      </tr>
      <tr id="reportDatetime">
        <th>報告日時</th>
        <td></td>
      </tr>
      <tr id="targetArea">
        <th>対象地域</th>
        <td></td>
      </tr>
      <tr id="today">
        <th>今日の天気</th>
        <td></td>
      </tr>
      <tr id="tomorrow">
        <th>明日の天気</th>
        <td></td>
      </tr>
      <tr id="dayAfterTomorrow">
        <th>明後日の天気</th>
        <td></td>
      </tr>
      <tr id="todayMaxTemp">
        <th>今日の最低気温</th>
        <td></td>
      </tr>
      <tr id="todayMinTemp">
        <th>今日の最高気温</th>
        <td></td>
      </tr>
    </table>
  </body>
</html>
